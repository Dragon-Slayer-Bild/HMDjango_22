{% extends 'blog/base.html' %}
{% load my_tags %}

<head>
    <meta charset="UTF-8">
    <title>Удаление блога</title>
</head>

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить блог</h1>
        <p>Вы уверены, что хотите удалить блог "{{ blog.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

{% endblock %}
