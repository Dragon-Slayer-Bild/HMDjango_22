{% extends 'blog/base.html' %}
{% load my_tags %}

<head>
    <meta charset="UTF-8">
    <title>Список блогов</title>
</head>


{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for blog in object_list %}

    <div class="col">
        <div class="card">
            <img src="{{ blog.preview | media_filter}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.description |truncatechars:100 }}</p>

                <div class="card-footer">
                    <div class="row row-cols-md-2">
                        <a href="{% url 'blog:blog_detail' blog.pk %}" class="card-link">View more</a>

                        <p class="card-text text-end"><small class="text-body-secondary">Views {{blog.views}}</small>
                        </p>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                         <a href="{% url 'blog:blog_update' blog.pk %}" class="btn btn-warning" type="button">Edit</a>
                         <a href="{% url 'blog:blog_delete' blog.pk %}" class="btn btn-danger" type="button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endfor %}

</div>

{% endblock %}
